
{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<h1>My Projects</h1>
<a href="{% static 'portfolio/resume.txt' %}">Resume</a>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<img src="{% static 'portfolio/women.jpg' %}">
{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<p><a href="{{project.url}}">View</a></p>
{% endif %}
{% endfor %}
{% endblock %}
